<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2 class="heading">My To Do List</h2>
  <input placeholder="Enter a task" id="task_input">
  <input type="date" id="task_date" placeholder="mm/dd/yyyy">
  <button class="add" id="add">Add</button>

  <div class="list_headers">
    <div class="header_task">Task</div>
    <div class="header_date">Due Date</div>
    <div class="spacer"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
